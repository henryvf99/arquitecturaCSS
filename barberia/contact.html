<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style_contact.css">
    <title>Contacto</title>
</head>
<body>

    <header>
        <div class="caja">
            <h1 class="logo">
                <img src="img/products/logo.png" alt="Logo de la barberia alura">
            </h1>
            <nav class="menu">
                <ul>
                    <li class="item">
                        <a class="item_a" href="home.html">inicio</a>
                    </li>
                    <li class="item">
                        <a class="item_a" href="products.html">productos</a>
                    </li>
                    <li class="item">
                        <a class="item_a" href="contact.html">contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form action="">
            <label for="nombreyapellido">Nombre y apellido</label>
            <input autofocus class="input-padron" type="text" id="nombreyapellido" required>

            <label for="correo">Correo electrónico</label>
            <input class="input-padron" type="email" id="correo" required
            placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input class="input-padron" type="tel" id="telefono" required
            placeholder="(+xx) xxx xxx xxx">

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" id="mensaje" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" id="radio-email">
                    Email
                </label>

                <label for="radio-telefono">
                    <input type="radio" name="contacto" id="radio-telefono">
                    Teléfono
                </label>

                <label for="radio-wsp">
                    <input type="radio" name="contacto" id="radio-wsp" checked>
                    WhatsApp
                </label>
            
            </fieldset>

            <fieldset class="horario">
                <legend>¿En que horario desea ser atendido?</legend>
                <select>
                    <option selected>Seleccione</option>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox">
                <input type="checkbox" checked>
                Le gustaría recibir novedades de la barbería?
            </label>

            <input type="submit" value="Enviar" id="" class="enviar">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="img/products/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="footer-copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>

</body>
</html>
